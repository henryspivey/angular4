<div style="clear: both;"></div>
<div class="newrecipe panel panel-default" style="max-width: 700px;">
	<div class="panel-heading">
		<h4>Add New Recipe</h4>
	</div>
	<div class="panel-body">
		<div class="input-group">
			<input style="width: 300px;" [(ngModel)]="recipe_in_progress.title" type="text" class="form-control" placeholder="Recipe title" name="title"/>
		</div>
		<div class="input-group">
			<textarea style="width: 300px;" rows="5" [(ngModel)]="recipe_in_progress.description" type="text" class="form-control" placeholder="Recipe description" name="description"></textarea>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" [(ngModel)]="recipe_in_progress.feeds_this_many" placeholder="Feeds this many" name="feeds_this_many"/>
			<span class="input-group-addon">people</span>
		</div>
		<div class="input-group">
			<input type="text" class="form-control" [(ngModel)]="recipe_in_progress.preparation_time" placeholder="Preparation time" name="preparation_time"/>
			<span class="input-group-addon">minutes</span>

    </div>
    <div class="form-group">
      <label>Ingredients</label>
      <div class="ingredient" *ngFor="let ingredient of recipe_in_progress.ingredients; let i = index">
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.ingredients[i].ingredient" placeholder="Ingredient"/>
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.ingredients[i].measure" placeholder="Measure"/>
        <a (click)="removeIngredientAtIndex(i)" style="cursor: pointer;">Remove</a>
      </div>
      <div class="add-ingredient">
        <input type="button" value="add" (click)="addIngredientPressed()" style="width: 50px"/>
      </div>

    </div>

    <div class="form-group">
      <label>Instructions</label>
      <div class="instruction" *ngFor="let instruction of recipe_in_progress.instructions; let i = index">
        <input style="width: 40%" type="text" [(ngModel)]="recipe_in_progress.instructions[i].instruction" placeholder="What to do?"/>
         <a (click)="removeInstructionAtIndex(i)" style="cursor: pointer;">Remove</a>
      </div>
      <div class="add-instruction">
        <input type="button" value="add" (click)="addInstructionPressed()" style="width: 50px"/>
      </div>

    </div>
		<div class="input-group">
			<input type="button" value="Add Recipe" (click)="addRecipeClicked()"/>
		</div>
	</div>
</div>
