<div  class="panel panel-default recipe">
	
	<div class="panel-heading">
		<h3 class="panel-title">{{recipe.title}}</h3>
	</div>
	<div class="panel-body">
		<div class="cover-photo-holder" *ngIf="recipe.cover_photo"> 
			<img src="{{recipe.cover_photo ? recipe.cover_photo: 'http://placekitten.com/g/125/150' }}" style="width: 125px;height: 150px;"/>
		</div>
		<p>{{recipe.description}}</p>
		<div>
			<div style="float: left; font-weight: bold; width: 150px;">Preparation Time</div>
			<div>{{recipe.preparation_time}}</div>
		</div>
		<div>
			<div style="float: left; font-weight: bold; width: 150px;">Feeds how many</div>
			<div>{{recipe.feeds_this_many}}</div>
		</div>
  </div>
  
  <h4>Ingredients</h4>
  <ul>
    <li *ngFor = "let ingredient of recipe.ingredients">{{ingredient.ingredient}} | {{ingredient.measure}}</li>
  </ul>

  <h4>Instructions</h4>
  <ul>
    <li *ngFor = "let instruction of recipe.instructions">{{instruction.instruction}}</li>
  </ul>

	<div style="font-size: 75%;cursor:pointer; padding: 5px;" (click)="zoomClicked()">Zoom</div>
</div>
